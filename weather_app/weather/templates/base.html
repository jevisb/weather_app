<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <meta name="description" content="Professional weather dashboard using ArchitectUI and real-time weather data.">
        <title>Weather Dashboard</title>
        
        <!-- ArchitectUI CSS -->
        <link rel="stylesheet" href="{% static 'assets/vendors/@fortawesome/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendors/ionicons-npm/css/ionicons.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendors/pixeden-stroke-7-icon-master/pe-icon-7-stroke/dist/pe-icon-7-stroke.css' %}">
        <link rel="stylesheet" href="{% static 'assets/styles/css/base.css' %}">
    </head>
    
    <body>
        <div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
            
            <!-- Header Section -->
            <div class="app-header header-shadow">
                <div class="app-header__logo">
                    <div class="logo-src">Weather App</div>
                    <div class="header__pane ms-auto">
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__content">
                    <div class="app-header-left">
                        <div class="search-wrapper">
                            <div class="input-holder">
                                <input type="text" class="search-input" placeholder="Search for cities...">
                                <button class="search-icon">
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Section -->
            <div class="app-main">
                <div class="app-sidebar sidebar-shadow">
                    <div class="app-header__logo">
                        <div class="logo-src"></div>
                        <div class="header__pane ms-auto">
                            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="scrollbar-sidebar">
                        <div class="app-sidebar__inner">
                            <ul class="vertical-nav-menu">
                                <li class="app-sidebar__heading">Dashboard</li>
                                <li>
                                    <a href="{% url 'home' %}">
                                        <i class="metismenu-icon pe-7s-sun"></i>
                                        Current Weather
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'forecast' %}">
                                        <i class="metismenu-icon pe-7s-date"></i>
                                        16-Day Forecast
                                    </a>
                                </li>
                                <li>
                                    <a href="{% url 'search_history' %}">
                                        <i class="metismenu-icon pe-7s-clock"></i>
                                        Search History
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="app-main__outer">
                    <div class="app-main__inner">
                        {% block content %}{% endblock %}
                    </div>
                    <!-- Footer -->
                    <div class="app-wrapper-footer">
                        <div class="app-footer">
                            <div class="app-footer__inner">
                                <div class="app-footer-left">
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">Weather App</li>
                                        <li class="list-inline-item">&copy; 2024</li>
                                    </ul>
                                </div>
                                <div class="app-footer-right">
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                                        <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS Files -->
        <script type="text/javascript" src="{% static 'assets/vendors/jquery/dist/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/vendors/metismenu/dist/metisMenu.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/vendors/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'assets/js/app.js' %}"></script>
    </body>
</html>
